<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
</head>
<body>
    <div class="wrapper">
        <div class="logo">
            <img src="imgs/logo.jpg" width="150px" height="100px">
            <h1 class="title">CÔNG TY TNHH TAM VIỆT</h1>
        </div>
        <div class="userbox">
            <div class="header-account">
                <i class="fa fa-key"></i>
                <h2>ĐĂNG NHẬP</h2>
            </div>
            <form>
                <div>
                    <label class="icon-field">User name</label>
                    <input required type="text" placeholder="Username">
                </div>
                <div>
                    <label class="icon-field">Password</label>
                    <input required type="password" placeholder="Password">
                </div>
                <div>
                    <input type="submit" value="Đăng nhập" class="btn btn1">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
